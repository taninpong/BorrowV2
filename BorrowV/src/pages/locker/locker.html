<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Locker</ion-title>
    <ion-buttons right>
      <button ion-fab color="secondary" mini (click)="addlocker()"><ion-icon name="add"></ion-icon></button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color:#1C2833;">
  <ion-list-header style="font-size:18px;" text-center><b style="color: white;">เลือกตู้เก็บของ</b><br><ion-icon style="font-size: 30px; color: white" ios="ios-archive" md="ios-archive-outline"></ion-icon></ion-list-header>
  <ion-grid>
    <ion-list *ngFor="let data of detaildata">
      <ion-row>
        <ion-col col-12>
          <div style="height: 100%; text-align: center;">
            <button style=" width: 90%; height:90%" ion-button color="light" outline (click)="manageitem(data.id)">
            <p>Locker {{data.slotname}}</p>
            </button>
          </div>

        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
