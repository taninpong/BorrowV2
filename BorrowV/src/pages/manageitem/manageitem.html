<ion-header>

  <ion-navbar>
    <ion-title text-center>Manageitem</ion-title>
    <ion-buttons right>
        <button ion-fab color="secondary" mini (click)="createitem(slotid)"><ion-icon name="add"></ion-icon></button>
  
      </ion-buttons>
  </ion-navbar>
  <!-- <ion-fab top right edge style="margin-top: 25px">
    <button ion-fab mini color="secondary" (click)="createitem(slotid)"><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->
</ion-header>


<ion-content padding style="background-color:#1C2833;">
  <ion-list>
    <ion-list-header style="font-size:18px; background-color: #1C2833; color: white; border: 2px solid #ddd; border-radius: 3px;" text-center>อุปกรณ์ทั้งหมด</ion-list-header>
    <ion-grid>
      <ion-item *ngFor="let data of detaildata">
        <ion-row >
          <ion-col col-1>
            <div style="text-align: left">
              <ion-icon name="cube"></ion-icon>
            </div>
          </ion-col>
          <ion-col col-9 >
            <button style="width: 100%; height:30px; background-color: #1C2833; text-align: left;" (click)="detail(data.id)">
              <label style="font-size:18px; color: white;">{{data.nameitem}}</label>
            </button>
          </ion-col>
          <ion-col col-2>

            <div text-center style="border-radius: 3px; background-color: #1C2833; width: 30px; height: 25px; border: 1px solid #ddd;">
              <label>{{data.quantity}}</label>
            </div>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>


  </ion-list>



</ion-content>
