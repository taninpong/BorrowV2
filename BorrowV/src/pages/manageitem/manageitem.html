<ion-header>

  <ion-navbar>
    <ion-title text-center>Manageitem</ion-title>
    <ion-buttons right>
        <button ion-fab mini (click)="createitem(slotid)"><ion-icon name="add"></ion-icon></button>
  
      </ion-buttons>
  </ion-navbar>
  <!-- <ion-fab top right edge style="margin-top: 25px">
    <button ion-fab mini color="secondary" (click)="createitem(slotid)"><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header style="font-size:18px; color: #7F8C8D; border: 1px solid #488aff; border-radius: 3px;" text-center>อุปกรณ์ทั้งหมด</ion-list-header>
    <ion-grid>
      <ion-item *ngFor="let data of detaildata">
        <ion-row >
          <ion-col col-1>
            <div style="text-align: left; height:20px; font-size: 25px">
                <ion-icon style="color: #488aff" ios="ios-cube" md="ios-cube-outline"></ion-icon>
            </div>
          </ion-col>
          <ion-col col-9 >
            <button ion-button clear style="width: 100%; height:100%; text-align: left;" (click)="detail(data.id)" >
              <label style="height:50px; color: #488aff;">{{data.nameitem}}</label>
            </button>
          </ion-col>
          <ion-col col-2>

            <div text-center style="border-radius: 3px; width: 30px; height: 25px; border: 1px solid #488aff;">
              <label style="color: #488aff">{{data.quantity}}</label>
            </div>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>


  </ion-list>



</ion-content>
