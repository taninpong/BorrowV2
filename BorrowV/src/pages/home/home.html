<ion-header>
  <ion-navbar>
    <button ion-button menuToggle style="color: #488aff">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>รายการที่ยืม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
        <ion-row *ngFor="let data of detaildata">
          <ion-col col-12>
            <br>
            <button ion-button outline style="width: 100%; height:60px" (click)="DetailborrowPage(data.id)">
              <label>Slot {{data.slotName}}</label>
            </button>
            <br>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-list>

  <!-- 
  <div text-center>
    <label>ไม่พบรายการที่ท่านยืม</label>
  </div> -->



  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->

  <ion-footer >
    <ion-toolbar >
      <div text-center >
        <button style="height: 65px" color="danger" ion-button round ion-button outline (click)="barcodescan()">
          <ion-icon ios="ios-qr-scanner" md="ios-qr-scanner-outline"></ion-icon>
        </button>
      </div>
    </ion-toolbar>
  </ion-footer>

</ion-content>
