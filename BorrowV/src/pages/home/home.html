<ion-header>
  <ion-navbar>
    <button ion-button menuToggle style="color: #488aff">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>รายการที่ยืม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-item *ngFor="let data of detaildata">
        <ion-row>
          <ion-col col-12>
            <button style="width: 100%; height:30px" (click)="DetailborrowPage(data.id)">
              <label>Slot {{data.slotName}}</label>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>

    <!-- <ion-item style="background-color: gray">

        <label>Locker A 02</label>
        <ion-icon name="archive"></ion-icon>
      </button>
    </ion-item> -->
  </ion-list>

  <!-- 
  <div text-center>
    <label>ไม่พบรายการที่ท่านยืม</label>
  </div> -->



  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->

  <ion-footer >
    <ion-toolbar >
      <div text-center >
        <button style="background-color: red; height: 65px" ion-button round ion-button (click)="barcodescan()">
          <ion-icon ios="ios-qr-scanner" md="ios-qr-scanner-outline"></ion-icon>
        </button>
      </div>
    </ion-toolbar>
  </ion-footer>

</ion-content>
