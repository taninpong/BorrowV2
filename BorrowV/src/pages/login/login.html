<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgound-color">

  <div style="margin-top: 20%">
    <div style="text-align: center">
      <ion-icon style="font-size: 70px" ios="ios-contact" md="md-contact"></ion-icon>
    </div>
    <div style="font-size: 20px; text-align: center; margin-bottom: 20%"><label>LOGIN</label></div>
    <form [formGroup]="myform">
      <div style="text-align: center">
        <ion-input placeholder="Username" formControlName="username" [(ngModel)]="username" type="text"></ion-input>
      </div>
      <div style="margin-top: 30px; text-align: center;">
        <button style="width: 70%" ion-button color="dark" round [disabled]="myform.controls.username.valid" (click)="login()">Login</button>
      </div>
    </form>
  </div>
  

</ion-content>
