<ion-header >

  <ion-navbar >
    <ion-title text-center>BorrowV</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style>

  <div style="margin-top: 20%">
    <div style="text-align: center">
      <ion-icon style="font-size: 70px; color: #488aff" ios="ios-contact" md="ios-contact-outline"></ion-icon>
    </div>
    <div style="font-size: 20px; text-align: center; margin-bottom: 20%; color: #488aff"><label>LOGIN</label></div>
    <form novalidate [formGroup]="signupform">
      <div style="text-align: center">
        <ion-input placeholder="Username" type="text" [(ngModel)]="userData.username" name="input" formControlName="username" [class.error1]="!signupform.controls.username.valid"></ion-input>
      </div>
      <div style="margin-top: 15%; text-align: center;">
        <button style="width: 70%; border: grey" ion-button  round [disabled]="signupform.invalid" (click)="login()">Login</button>
      </div>
    </form>
  </div>


</ion-content>
