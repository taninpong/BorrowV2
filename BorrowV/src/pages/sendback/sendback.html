<ion-header>

  <ion-navbar>
    <ion-title>sendback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list-header text-center><b>การคืน</b><br><ion-icon style="font-size: 30px;" ios="ios-archive" md="md-archive"></ion-icon></ion-list-header>
      <ion-grid>
      <ion-row>
      <ion-col col-8 text-center>
     <h4><b>ชื่อ</b></h4>
       </ion-col>
       <ion-col col-4 text-center>
      <h4><b>จำนวน</b></h4>
       </ion-col>
       </ion-row>
       </ion-grid>
        <ion-grid>
            <ion-row *ngFor="let data of detaildata">
              <ion-col col-8 text-center>
                <div style="height: 100%; text-align: center;">
                      <button style=" width: 100%; height:90%" ion-button outline>
                       <ion-label text-center>{{data.nameitem}}</ion-label>
                        </button> 
                        </div>
                       </ion-col>
                      <ion-col col-4 text-center>
                      <div style="height: 100%; text-align: center;">
                      <button style=" width: 100%; height:90%" ion-button outline>  
                 <ion-input text-center type="number" min="0" [(ngModel)]="data.quantity"> </ion-input>
                  </button>            
                  </div>
            </ion-col>
          <!-- </button> -->
      </ion-row>
  </ion-grid>




<button ion-button block (click)="scanqr()" round>คืน</button>
</ion-content>
