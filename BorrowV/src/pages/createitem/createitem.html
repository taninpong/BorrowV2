<ion-header>

  <ion-navbar>
    <ion-title text-center>เพิ่มของในตู้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <div style="text-align: center; font-size: 60px; color: #488aff">
    <ion-icon ios="ios-tennisball" md="ios-tennisball-outline"></ion-icon>
  </div>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <ion-input placeholder="ชื่อของ" class="content input" type="text" [(ngModel)]="itemname" name="name"></ion-input>
      </ion-col>
      <ion-col col-3>
        <ion-input placeholder="จำนวน" type="number" min="0" [(ngModel)]="quantity"> </ion-input>
      </ion-col>
    </ion-row>
    <br>
    <div style="text-align: center">
      <button style="width: 70%" ion-button (click)="createitem()" outline>เพิ่มของ</button>
    </div>
  </ion-grid>
</ion-content>
