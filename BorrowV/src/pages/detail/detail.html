<ion-header>
  <ion-navbar>
    <ion-title text-center></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list-header text-center><b>จัดการสิ่งของในตู้</b><br><ion-icon style="font-size: 30px;" ios="ios-construct"
      md="md-construct"></ion-icon>
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-label text-center><b>ชื่อของ</b></ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label text-center><b>จำนวน</b></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <p text-center>{{dataitems.nameitem}}</p>
      </ion-col>
      <ion-col col-6>
        <p text-center>{{dataitems.quantity}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-label text-center><b>{{dataitems.total}}</b></ion-label> -->
  <button ion-button block (click)="Edit(dataitems.id)" round>Edit</button>
  <button ion-button block color="danger" (click)="delete()" round>Delete</button>
</ion-content>
